<script type="text/javascript">
  $(document).ready(function () {
      $('#select-bs').selectize();

      $("#sidebar").mCustomScrollbar({
          theme: "minimal"
      });

      $('#dismiss, .overlay, .row-table').on('click', function () {
          $('#sidebar').removeClass('active');
          $('.overlay').removeClass('active');
      });

      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').addClass('active');
          $('.overlay').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });



      $("#sidebarProcess").mCustomScrollbar({
          theme: "minimal"
      });

      $('#dismissProcess, .overlay').on('click', function () {
          $('#sidebarProcess').removeClass('active');
          $('.overlay').removeClass('active');
      });

      $('#sidebarCollapseProcess').on('click', function () {
          $('#sidebarProcess').addClass('active');
          $('.overlay').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });



      $(".clickable-row").click(function () {
          $(".clickable-row").removeClass('active');
          $(this).addClass('active');
      });

      $("#search").keyup(function () {
          _this = this;
          $.each($("table tbody tr"), function () {
              if ($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
                  $(this).hide();
              else
                  $(this).show();
          });
      });

      $("#search_cdha").keyup(function () {
          _this = this;
          $.each($("table tbody tr"), function () {
              if ($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
                  $(this).hide();
              else
                  $(this).show();
          });
      });
  });

  $('#datetimepicker').datetimepicker();

  $('#input-xn').keyup(function () {
      table_search($('#input-xn').val(), $('#table-xn tbody tr'), '0123');

  $("#check_all_xn").click(function () {
      var status = this.checked;
      $("input.selected_xn").each(function () {
          this.checked = status;
      });
  });

  $(".remove-thuoc").click(function () {
